<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .topnav {
        overflow: hidden;
        background-color: #333;
        padding-top: 5px;
      }

      .topnav a {
        float: right;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        line-height: 30px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: #04aa6d;
        color: white;
      }

      .topnav-right {
        float: left;
        color: aliceblue;
        font-weight: bolder;
        font-size: 20px;
        padding-left: 15px;
        line-height: 30px;
      }

      .footer {
        text-align: center;
        background-color: #333;
        color: #f2f2f2;
        padding: 10px;
        font-size: 14px;
        margin-top: auto;
      }

      .list-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .list-item .data {
        flex: 1;
      }

      .list-item .actions {
        display: flex;
        justify-content: flex-end;
        gap: 5px;
      }

      @media (max-width: 576px) {
        .list-item {
          flex-direction: column;
          align-items: flex-start;
        }

        .list-item .actions {
          justify-content: flex-start;
        }
      }
    </style>
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        const links = document.querySelectorAll(".topnav a");
        links.forEach((link) => {
          link.addEventListener("click", () => {
            links.forEach((item) => item.classList.remove("active"));
            link.classList.add("active");
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="topnav">
      <div class="topnav-right">
        <a href="https://powerjames.com/"> POWERJAMES TICKETING SYSTEM</a>
      </div>
      <a href="/logout">Logout</a>
      <a href="/edit_customer_detail">My Account</a>
      <a href="/create_ticket">Add New Ticket</a>
      <a href="/about_us">About Us</a>
      <a class="active" href="/home">Dashboard</a>
    </div>

    <div class="container">
      <h4 style="text-align: center; padding-top: 30px">
        All Avaliable Tickets
      </h4>
      {% for row in res %}

      <div class="list-container">
        <div class="list-item">
          <div class="data">
            <h5>Ticket Title: {{ row.issue }}</h5>
            <p>Description: {{row.description}}</p>
            <h5>Status: {{row.status}}</h5>
          </div>
          <div class="actions">
            <button
              class="btn btn-primary"
              onclick="editRecord('{{ row.id }}')"
            >
              Edit
            </button>
            <button
              class="btn btn-danger"
              onclick="deleteRecord('{{ row.id }}')"
            >
              Delete
            </button>
          </div>
        </div>

        <!-- Add more list items as needed -->
      </div>
      {% endfor %}
    </div>

    <div class="footer">
      <p>Â© 1995-2023 by Muhammad Basaier. All Rights Reserved.</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      function deleteRecord(id) {
        // Confirm the deletion with the user
        if (confirm("Are you sure you want to delete this record?")) {
          // Send the DELETE request to the server
          fetch(`/view_tickets/${id}`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              // Handle the response from the server
              console.log(data); // Log the response data
              if (data.success) {
                // Deletion successful
                console.log("Success"); // Log the response data
                // You can add further logic here if needed
                // For example, you can update the UI or reload the page
                location.reload();
              } else {
                // Deletion failed
                console.log("Failed"); // Log the response data
                // You can add further error handling logic here if needed
                // For example, display an error message to the user
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("An error occurred while deleting the record");
            });
        }
      }

      function editRecord(id) {
        if (confirm("Are you sure you want to edit this record?")) {
          fetch(`/see_ticket/${id}`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => response.text()) // Parse response as text
            .then((html) => {
              // Process the HTML response
              const parser = new DOMParser();
              const doc = parser.parseFromString(html, "text/html");
    
              // Update the DOM with the new HTML content
              document.documentElement.innerHTML = doc.documentElement.innerHTML;
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("An error occurred while editing the record");
            });
        }
      }

        function updateRecord(id) {
          if (confirm("Are you sure you want to submit this updated record?")) {
            const ticketTitle = document.querySelector("#ticket_title").value;
            const ticketType = document.querySelector("#ticket_type").value;
            const ticketStatus = document.querySelector("#status_name").value;
            const description = document.querySelector("#Description").value;
            const formData = {
              ticket_title: ticketTitle,
              ticket_type: ticketType,
              status_name: ticketStatus,
              description: description,
            };
            fetch(`/update_ticket/${id}`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            })
              .then((response) => response.json())
              .then((data) => {
                // Handle the response from the server
                console.log(data); // Log the response data
                if (data.success) {
                  // Update successful
                  console.log("Success"); // Log the response data
                  // You can add further logic here if needed
                  // For example, you can update the UI or reload the page
                  location.reload();
                } else {
                  // Update failed
                  console.log("Failed"); // Log the response data
                  // You can add further error handling logic here if needed
                  // For example, display an error message to the user
                  alert("Failed to update the record");
                }
              })
              .catch((error) => {
                console.error("Error:", error);
              });
          }
        }
    </script>
  </body>
</html>
